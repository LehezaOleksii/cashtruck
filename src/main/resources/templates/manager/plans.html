<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout/manager/layout"
>
  <head>
    <meta charset="utf-8" />
    <title>Cash truck</title>
  </head>
  <body th:object="${manager}">
    <main layout:fragment="content">
      <div class="my-container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <h1 class="display-3 custom-dark-grey">Plans</h1>
        </div>
<!--        <h2 class="text-center custom-dark-grey mt-4">Plans</h2>-->
        <div class="container">
          <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal custom-dark-grey">Free</h4>
              </div>
              <div class="card-body my-container">
                <h1 class="card-title pricing-card-title">$0 <small class="text-muted">/ mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>3 cards support</li>
                  <li>Email support</li>
                  <li>Help center access</li>
                </ul>
                <div class="btn btn-lg btn-block btn-primary">Current</div>
              </div>
            </div>
            <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal custom-dark-grey">Plus</h4>
              </div>
              <div class="card-body my-container">
                <h1 class="card-title pricing-card-title">$5 <small class="text-muted">/ mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>10 card supports</li>
                  <li>Priority email support</li>
                  <li>Help center access</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary custom-back-violet"> Get started</button>
              </div>
            </div>
            <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal custom-dark-grey">Pro</h4>
              </div>
              <div class="card-body my-container">
                <h1 class="card-title pricing-card-title">$15 <small class="text-muted">/ mo</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>unlimited card supports</li>
                  <li>Phone and email support</li>
                  <li>Help center access</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-primary custom-back-violet">Get started</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
