<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout/manager/layout"
>
  <head>
    <meta charset="utf-8" />
    <title>Cash truck</title>
  </head> 
  <body th:object="${manager}">
    <main layout:fragment="content">
        <div class="my-container mt-4">
            <div class="pt-4 pl-4">
                <h5 class="custom-dark-grey">Search filter</h5>
            </div>
            <div class="mx-auto">
                <div class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0 px-4">
                    <div class="col-md-4">
                        <select class="form-select px-2" aria-label="Default select example">
                            <option selected>Select role</option>
                            <option value="select role"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select px-2" aria-label="Default select example">
                            <option selected>Select plan</option>
                            <option value="select plan">select plan</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select px-2" aria-label="Default select example">
                            <option selected>Select status</option>
                            <option value="">select status</option>
                        </select>
                    </div>
                </div>
                

                <table class="table my-table mt-3">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center" style="width: 28%;">User</th>
                            <th scope="col" class="text-center">Role</th>
                            <th scope="col" class="text-center">Plan</th>
                            <th scope="col" class="text-center">Status</th>
                            <th scope="col" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr th:each="customUser, rowStat : ${customUsers}">
                            <td>
                                <div class="d-flex justify-content-start align-items-center customUser-name">
                                    <div>
                                        <img class="rounded-circle text-decoration-none me-2" th:if="${customUser.avatar != null}" th:src="'data:image/jpeg;base64,' + ${customUser.avatar}" width="34" height="34">
                                    </div>
                                    <div class="d-flex flex-column">
                                        <div>
                                            <span th:text="${customUser.firstName}"></span>
                                            <span th:text="${customUser.lastName}"></span>
                                        </div>
                                        <small class="custom-grey" th:text="${customUser.email}"></small>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">customUser role</td>
                            <td class="text-center">customUser plan</td>
                            <td class="text-center">status</td>
                            <td class="text-center">
                                <a href="">
                                <span class="me-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                      </svg>
                                </span>
                                    </a>
                                <span class="me-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                  </svg>
                                </span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                  </svg>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
