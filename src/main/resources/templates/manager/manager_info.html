<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout/manager/layout"
>
  <head>
    <meta charset="utf-8" />
    <title>Cash truck</title>
  </head>
  <body th:object="${user}">
    <main layout:fragment="content">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        th:if="${errorMessage}"
      >
        <span th:text="${errorMessage}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="overlay">
        <div class="overlay-content">
          <div class="profile-container">
            <h5 class="text-center info-card-font bold mb-5">
              Profile Information
            </h5>
            <hr />
            <h5 class="text-center info-card-font bold mb-3">Avatar</h5>
            <div class="container">
              <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <div
                    class="image-preview d-flex justify-content-center align-items-center"
                  >
                    <img
                      id="preview"
                      class="rounded-3 custom-back-grey mb-3"
                      th:if="${user.avatar != null}"
                      th:src="'data:image/jpeg;base64,' + ${user.avatar}"
                      height="110"
                      width="110"
                      alt="Avatar"
                    />
                    <div
                      th:unless="${user.avatar != null}"
                      class="rounded-3 custom-back-grey mb-3"
                      style="height: 110px; width: 110px"
                    ></div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <div>
                    <p th:text="${user.role}"></p>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <h5 class="text-center info-card-font bold mb-5">Information</h5>
            <div class="row mb-4">
              <div class="col">
                <div class="profile-atribute">First name</div>
                <div class="form-outline">
                  <div class="form-control" th:text="*{firstName}"></div>
                </div>
              </div>
              <div class="col">
                <div class="profile-atribute">Last Name</div>
                <div class="form-outline">
                  <div class="form-control" th:text="*{lastName}"></div>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="profile-atribute">Email</div>
                <div class="form-outline">
                  <div class="form-control" th:text="*{email}"></div>
                </div>
              </div>
            <div class="d-flex justify-content-center">
              <div class="mb-4">
                <a
                  th:href="@{'/managers/users'}"
                  class="btn mt-2 custom-back-grey"
                  style="width: 240px"
                  >Back</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
